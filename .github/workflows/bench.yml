name: Benchmark
on:
  push:
    branches:
    - master

jobs:
  benchmark:
    name: Run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run cargo bench
        uses: actions-rs/cargo@v1
        with:
          command: bench
